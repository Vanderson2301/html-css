<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>
    <p>Vamos ver no que dá né!</p>
    <picture>
        <source media="(max-width:750px )" srcset="tamanhos/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="tamanhos/foto-m.png" type="image/png">
        <img src="tamanhos/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo sons</h1>
    <p>Bora mandar uns audios top</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- Podemos usar os formatos MP3, OGG e WAV-->
    
    <!-- Outra maneira-->
    <p>E esse PodCast em?</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
