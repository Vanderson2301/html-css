<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Testando Parágrafo e Quebra de Linha</h1>
    <hr>
    <p>Enquanto estiver dentro do sinal &lt;p&gt; e &lt;/p&gt;
        o texto não será quebrado, isso só será possivel se utilizar o &lt;br&gt; antes da
        palavra.
        <!--&lt; significa "LESS THAN " menor que em inglês e &gt; singnifica " GREATER THAN" maior que-->
        <br>
        Adicionar alguns simbolos.<br>
        <!-- Utilizar o & para colocar os simbolos, vai ter uma tabela
        no PDF do Guanabara, olhar lá, cap 5.-->
        &euro; &cent; &yen; &reg; &copy; &Delta;
        <br>
        Agora alguns emoji.
        <br>
        <!-- Pra usar os emonjis, é so pesquisar no site "emojipedia" e procurar o código dele
        depois é só colocar antes do códio "&#X" e fechar com o ";" -->
        &#x1F43B; &#x1F643; <br>
        Uso de imagens, ta ligero? <br>
        <!-- Então, o uso de imagens deve ser utilizado no site, mas precisa tomar cuidado com a 
        questão dos direitos autorais, então procura por imagens que possam ser utilizadas. 
        No google fotos tem a opção, so ir em ferramentas e escolher as opção, mas também tem outras
        alternativas, como a "unsplash" ou a "pexels".-->

    </p>
</body>
</html>
