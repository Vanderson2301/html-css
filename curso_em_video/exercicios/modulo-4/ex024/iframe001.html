<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        /* Hierarquicamente, O CSS vai prevalecer acima do HTML, ou seja, as configuarções das CSS irão sobrepor o HTML*/
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!-- Tamanho Padrão é de 300x150-->
    <h1> Testando o uso de iFrame</h1>
    <p>Acesando o site do 
       
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe> 
        
        para aprender a programar.</p>
    
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" scolling="no" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank"> No Github</a>
        </iframe>
        
        também é bem legal!!
    </p>
</body>
</html>
